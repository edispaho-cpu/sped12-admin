<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <title>SPED12 – Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h2>SPED12 – Admin Login</h2>

<div id="loginBox">
  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p id="loginMsg"></p>
</div>

<div id="adminPanel" style="display:none">
  <h3>Admin Panel</h3>

  <input id="amount" type="number" placeholder="Shuma" />
  <input id="currency" placeholder="Monedha (ALL, EUR…)" />
  <button onclick="addTransaction()">Shto Transaksion</button>

  <h4>Transaksione</h4>
  <ul id="txList"></ul>

  <button onclick="logout()">Logout</button>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
