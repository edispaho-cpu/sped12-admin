<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <title>SPED12 – Admin</title>
  <script type="module" src="app.js"></script>
</head>
<body>

<h2>Transaksion i Ri</h2>

<select id="kind">
  <option value="HYRJE">HYRJE CASH</option>
  <option value="BLERJE">BLERJE (klient)</option>
  <option value="SHITJE">SHITJE (klient)</option>
</select>

<select id="source">
  <option value="CASH">CASH</option>
  <option value="BANKË">BANKË</option>
</select>

<select id="currency">
  <option value="ALL">ALL</option>
  <option value="EUR">EUR</option>
  <option value="USD">USD</option>
  <option value="GBP">GBP</option>
  <option value="CHF">CHF</option>
</select>

<input id="amount" type="number" placeholder="Shuma" />
<input id="rate" type="number" value="1" placeholder="Kursi" />
<input id="desc" placeholder="Përshkrimi" />

<button onclick="saveTransaction()">Ruaj Transaksion</button>

<hr/>

<h3>Balanci CASH</h3>
<ul id="cashBalances"></ul>

<h3>Balanci BANKË</h3>
<ul id="bankBalances"></ul>

<h3>Lista e Transaksioneve</h3>
<ul id="txList"></ul>

</body>
</html>
